<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="form-container">
        <h2>REGISTRAR</h2>
        <form id="userForm">
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="numero_documento" placeholder="Número documento" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="nombre_empleado" placeholder="Nombre completo" required>
            </div>
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="direccion" placeholder="Dirección" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="telefono" placeholder="Teléfono" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email_empleado" placeholder="Correo Electrónico" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-md"></i>
                <input type="text" id="eps" placeholder="EPS" required>
            </div>
    
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
